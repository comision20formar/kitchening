 <!-- Slideshow container -->
 <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" style="background-image: url('/img/banner/banner1.jpg');"></div>

    <div class="mySlides fade" style="background-image: url('/img/banner/banner2.jpg');"></div>

    <div class="mySlides fade" style="background-image: url('/img/banner/banner3.jpg');"></div>

    <div class="mySlides fade" style="background-image: url('/img/banner/banner4.jpg');"></div>

    <div class="mySlides fade" style="background-image: url('/img/banner/banner5.jpg');"></div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
</div>
